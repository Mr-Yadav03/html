<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
<!-- The value Attribute -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
<!-- The readonly Attribute -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="Jack" readonly><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" value="Sparrow" readonly><br><br>
<!-- The disabled Attribute -->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="William" disabled><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value="Elizabeth" disabled><br><br>
<!-- The size Attribute -->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" size="50"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" size="4"><br><br>
<!-- The maxlength Attribute -->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" size="50"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" minlength="2" maxlength="4" size="4"><br><br>
<!-- The min and max Attributes -->
    <label for="datemax">Enter a date before 1980-01-01:</label>
    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
    <label for="datemin">Enter a date after 2000-01-01:</label>
    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
<!-- The multiple Attribute -->
    <label for="files">Select Files:</label>
    <input type="file" id="files" name="files" multiple><br><br>
    <input type="submit" value="Submit"><br><br>
<!-- The pattern Attribute -->
    <label for="country_code">Country Code:</label>
    <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
<!-- The placeholder Attribute -->
    <label for="phone">Enter the Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
<!-- The required Attribute -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
<!-- The step Attribute -->
    <label for="points">Points:</label>
    <input type="number" id="points" name="points" step="3"><br><br>
<!-- The autofocus Attribute -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" autofocus><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>
<!-- The height and width Attributes -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="image" src="submit.gif" alt="Submit" width="48" height="48"><br><br>
<!-- The list Attribute -->
    <input list="browsers">
    <datalist id="browsers">
        <option value="Edge">Edge</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
    </datalist><br><br>
<!-- The autocomplete Attribute -->
    <form action="/action_page.php" autocomplete="on">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>
</body>
</html>
