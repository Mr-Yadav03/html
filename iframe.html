<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- An HTML iframe is used to display a web page within a web page. -->
    <iframe src="class.html" title="Description"></iframe>
    <!-- It is a good practice to always include a title attribute for the <iframe>.
     This is used by screen readers to read out what the content of the iframe is. -->
    <iframe src="list.html" height="200" width="300" title="IFRAME Example"></iframe> 
    <!-- you can add the style attribute and use the CSS height and width properties: -->
    <iframe src="div.html" style="height: 200px; width: 300px;" title="IFrame Example Again"></iframe>
    <!-- By default, an iframe has a border around it.
    To remove the border, add the style attribute and use the CSS border property: -->
    <iframe src="block_inline.html" style="border: none;" title="IFrame Example Third"></iframe>
    <!-- With CSS, you can also change the size, style and color of the iframe's border: -->
    <iframe src="simpl_html.html" style="border: 2px solid red;" title="Iframe Example 4"></iframe>
    <!-- Iframe - Target for a Link
    An iframe can be used as the target frame for a link.
    The target attribute of the link must refer to the name attribute of the iframe: -->
    <iframe src="first.html" name="ifram_a" title="IFrame Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

<!-- Chapter Summary
The HTML <iframe> tag specifies an inline frame
The src attribute defines the URL of the page to embed
Always include a title attribute (for screen readers)
The height and width attributes specify the size of the iframe
Use border:none; to remove the border around the iframe
<iframe>	Defines an inline frame -->
</body>
</html>
