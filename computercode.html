<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <code>
        x=5;
        y=6;
        z=x+y;
    </code>
    </pre>
    <p>Save the Document by pressing <kbd>Ctrl + R</kbd></p>
    <!-- The HTML <kbd> element is used to define keyboard input. 
    The content inside is displayed in the browser's default monospace font -->
    <p>Message from my computer:</p>
    <p><samp>File not found.<br>Press F1 to continue</samp></p>
    <!-- The HTML <kbd> element is used to define keyboard input. 
    The content inside is displayed in the browser's default monospace font -->
<p>The are of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>
<!-- The <kbd> element defines keyboard input
The <samp> element defines sample output from a computer program
The <code> element defines a piece of computer code
The <var> element defines a variable in programming or in a mathematical expression
The <pre> element defines preformatted text -->
</body>
</html>
