<!DOCTYPE html>
<html lang="en">
    <!-- html lang="en" language english is specified for the webPage, this helps to assist the search engines and browsers 
    (lang="en-US" can be used to specify the language and country) -->
    <head>
        <title>Page Title</title>
    </head>
    <h1>This is first page.</h1>
    <p>First paragraph.</p>
    <p>Another paragraph <br> with line break</p>
    <a href="https://www.w3schools.com/html/html_basic.asp">This is html learning link</a>
    <!-- <a> is attribute here, href is hyperlink reference -->
    <img src="https://www.w3schools.com/html/img_girl.jpg" alt="W3Schools.com" width="104" height="142">
    <!-- img is image and src is specific path -->
    <!-- 'alt' is alternate text here in place of image won't load (in case of load error) and widht and height can be used as name
    suggest -->
    <p style="color:blueviolet;"> This is blueviolet colored paragraph.</p>
    <!-- style is used to add style to an element as color, font, size and more -->
</html>
