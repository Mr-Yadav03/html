<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The HTML <picture> element allows
     you to display different pictures for different devices or screen sizes. -->
    <!-- <picture> -->
        <!-- <source media="min-width: 650px" srcset="test.jpg">
        <source media="min-width: 465px" srcset="Three.jpg"> -->
        <!-- <img src="frenchfood.jpg"> -->
        <!-- 1. Bandwidth
    If you have a small screen or device, it is not necessary to load a large image file. The browser will use the first <source>
     element with matching attribute values, and ignore any of the following elements.

    2. Format Support
    Some browsers or devices may not support all image formats. By using the <picture>
     element, you can add images of all formats, and the browser will use the first format it recognizes, and ignore any of the following elements. -->
    <!-- </picture> -->

    <picture>
        <source srcset="Three.jpg">
        <source srcset="test.jpg">
        <img src="workplace.jpg" alt="Beatles" style="width: auto;">
    </picture>
    <!-- <img>	Defines an image
<map>	Defines an image map
<area>	Defines a clickable area inside an image map
<picture>	Defines a container for multiple image resources -->
</body>
</html>
