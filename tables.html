<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table, th, td {
          border: 1px dashed;
          /* Border size with red color has been set here */
          border-collapse: collapse;
          /* This helps to remove teh double border */
          border-radius: 10px;
          /* This makes the borders rounded */
        }
        th,td{
            background-color: lightskyblue;
            /* This will fill the color in cell */
        }
    </style>
    <!-- dotted, dashed, solid, double, groove, ridge, inset, outset, none, hidden -->
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
            <!-- th table heading -->
            <!-- tr table row -->
        </tr>
        <tr>
            <td>Alfred Futterkiste</td>
            <td>Maria Andres</td>
            <td>Germany</td>
            <!-- td table data -->
        </tr>
        <tr>
            <td>Centro Commercial Moctezuma</td>
            <td>Francisco Chang </td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>
    <!-- <table>	Defines a table
<th>	Defines a header cell in a table
<tr>	Defines a row in a table
<td>	Defines a cell in a table
<caption>	Defines a table caption
<colgroup>	Specifies a group of one or more columns in a table for formatting
<col>	Specifies column properties for each column within a <colgroup> element
<thead>	Groups the header content in a table
<tbody>	Groups the body content in a table
<tfoot>	Groups the footer content in a table -->
</body>
</html>
