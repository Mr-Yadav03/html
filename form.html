<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- An HTML form is used to collect user input. The user input is most often sent to a server for processing. 
    The <form> element is a container for different types of input elements, such as:
    text fields, checkboxes, radio buttons, submit buttons, etc. -->
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><hr>
        <!-- The form itself is not visible. Also note that the default width of an input field is 20 characters. -->
    </form>
    <!-- Notice the use of the <label> element in the example above.
The <label> tag defines a label for many form elements.
The <label> element is useful for screen-reader users, because the screen-reader will read out loud the label when the user focuses on the input element.
The <label> element also helps users who have difficulty clicking on very small regions (such as radio buttons or checkboxes) 
- because when the user clicks the text within the <label> element, it toggles the radio button/checkbox.
The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together.
Radio Buttons
The <input type="radio"> defines a radio button.
Radio buttons let a user select ONE of a limited number of choices. -->
    <p>Choose favorite web language:</p>
    <form>
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><hr>
    </form>
    <!-- Checkboxes
The <input type="checkbox"> defines a checkbox.
Checkboxes let a user select ZERO or MORE options of a limited number of choices. -->
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a Bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><hr>
    </form>
    <!-- The Submit Button
The <input type="submit"> defines a button for submitting the form data to a form-handler.
The form-handler is typically a file on the server with a script for processing input data.
The form-handler is specified in the form's action attribute. -->
<form action="/action_page.php">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last Name:</label> 
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="Submit" value="Submit"><hr>
</form>
<!-- The Name Attribute for <input>
Notice that each input field must have a name attribute to be submitted.
If the name attribute is omitted, the value of the input field will not be sent at all. -->
<form action="/action_page.php">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" value="John"><br><br><hr>
    <input type="submit" value="Submit">
</form>
</body>
</html>
