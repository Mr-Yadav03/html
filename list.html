<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: circle;"> <!-- Unordered List-->
        <li>Chai Patti</li>
        <li>Cheeni</li>
        <li>Doodh</li> <!--List Value-->
    </ul>
    <ol start="10"> <!-- Ordered List with starting number from 10-->
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <dl> <!-- Description List-->
        <dt>Coffee</dt> <!-- Define Term Definition-->
        <dd>- Black Hot Drink</dd> <!--Describes Data Decription-->
        <dt>Milk</dt>
        <dd>- White Cold Drink</dd>
    </dl>
    <!-- For UnOrdered Lis:
disc	Sets the list item marker to a bullet (default)
circle	Sets the list item marker to a circle
square	Sets the list item marker to a square
none	The list items will not be marked -->

<!-- For Ordered List:
type="1"	The list items will be numbered with numbers (default)
type="A"	The list items will be numbered with uppercase letters
type="a"	The list items will be numbered with lowercase letters
type="I"	The list items will be numbered with uppercase roman numbers
type="i"	The list items will be numbered with lowercase roman numbers -->

<!-- Use the HTML <dl> element to define a description list
Use the HTML <dt> element to define the description term
Use the HTML <dd> element to describe the term in a description list -->

</body>
</html>
