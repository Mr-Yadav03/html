<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TYPE</title>
</head>
<body>
      <form>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" name="fname" value="FName"><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname" name="lname" value="LName"><br>

        <label for="pass">Password: </label><br>
        <input type="password" id="pass" name="pass"><br><br>

        <input type="radio" id="html" name="lang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="lang" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="lang" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bikes">
        <label for="vehicle1">I have Bike.</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have Car.</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have Boat.</label><br>

        <label for="favcolor">Select your favourite color:</label><br><br>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="birthday">Birthday</label><br><br>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>

        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="image" src="submit.gif" alt="Submit" width="150" height="100"><br><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Save"><br><br>

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="2" value="30"><br><br>

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br><br>

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br><br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" onclick="Alert (Hello World!)" value="Click Me!">
      </form>
<!-- Input Restriction
checked	    Specifies that an input field should be pre-selected when the page loads (for type="checkbox" or type="radio")
disabled	Specifies that an input field should be disabled
max	        Specifies the maximum value for an input field
maxlength	Specifies the maximum number of character for an input field
min	        Specifies the minimum value for an input field
pattern	    Specifies a regular expression to check the input value against
readonly	Specifies that an input field is read only (cannot be changed)
required	Specifies that an input field is required (must be filled out)
size	    Specifies the width (in characters) of an input field
step	    Specifies the legal number intervals for an input field
value	    Specifies the default value for an input field -->
</body>
</html>
